{% extends "base.html" %}
{% block title %} Edit Employee {% endblock title %}

{% block content %}
<div class="col-md-12">
    <form action="{% url 'update' employee.id %}" class="post-form" method="post">
    {% csrf_token %}
    <div class="col-12">
        <h3>Update Details</h3>
    </div>
    <div class="mb-3">
        <label>Employee id</label>
        <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ employee.id }}">
    </div>
    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" name="name" id="id_name" required maxlength="20" value="{{ employee.name }}">
    </div>
    <div class="mb-3">
        <label>E-mail</label>
        <input type="text" class="form-control" name="email" id="id_email" required maxlength="20" value="{{ employee.email }}">
    </div>
    <div class="mb-3">
        <label>Contact</label>
        <input type="text" class="form-control" name="contact" id="id_contact" required maxlength="20" value="{{ employee.contact }}">
    </div>
    <div class="mb-3">
        <button type="submit" class=" btn btn-success">Update</button>
       
    </div>
    </form>
    

   
{% endblock content %}
